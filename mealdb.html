<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mealdb practice</title>


    <!-- this is for bootstrap  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <br><br>
    <h2 class="text-center">Meal DB practice</h2>
    <br><br><br>
    <!-- for button addons -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="please type your favourite food name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>


    <!-- error message -->

    <div id="error" style="display: none;" class="mx-auto w-50">
        <p class="text-center  bg-danger rounded" style="color: white;">please type food name</p>
    </div>

    <br><br><br>

    <!-- for displaying single card  -->

    <div id="single-card" class="w-50 mx-auto">

    </div>


    <!-- for input search result with displaying cards in the UI -->


    <div id="show-grid" class="row row-cols-1 row-cols-md-3 g-4">


    </div>

    </div>




    <!-- for bootstrap in js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="mealdb.js"></script>
</body>

</html>
